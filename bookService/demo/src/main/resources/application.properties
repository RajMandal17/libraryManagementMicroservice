# =====================================
# Book Service Configuration
# =====================================
spring.application.name=book-service

# =====================================
# Server Configuration
# =====================================
# Port 8080 (User Service runs on 8081)
server.port=8080

# =====================================
# Database Configuration (H2 - In-Memory)
# =====================================
# Using H2 for easy testing
# For production, switch to MySQL (configuration below)

spring.datasource.url=jdbc:h2:mem:library_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
# Access: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =====================================
# MySQL Configuration (for Production)
# =====================================
# Uncomment these lines and comment H2 configuration above
# to switch to MySQL

# spring.datasource.url=jdbc:mysql://localhost:3306/library_db?createDatabaseIfNotExist=true
# spring.datasource.username=root
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true

# =====================================
# Logging Configuration
# =====================================
# Show detailed logs for our application
logging.level.com.example.demo=INFO

# Show SQL queries (already enabled above)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show WebClient HTTP calls
logging.level.org.springframework.web.reactive.function.client=DEBUG

# =====================================
# Validation Messages
# =====================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
