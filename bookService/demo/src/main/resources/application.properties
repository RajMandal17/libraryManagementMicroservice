# =====================================
# Book Service Configuration
# =====================================
spring.application.name=book-service

# =====================================
# Server Configuration
# =====================================
# Port 8081 (API Gateway runs on 8080, User Service on 8082)
server.port=8081

# =====================================
# Eureka Client Configuration
# =====================================
# Register this service with Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Instance Configuration
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

spring.jpa.properties.hibernate.format_sql=true

# =====================================
# MySQL Configuration (for Production)
# =====================================
# Uncomment these lines and comment H2 configuration above
# to switch to MySQL

 spring.datasource.url=jdbc:mysql://localhost:3306/library_db?createDatabaseIfNotExist=true
 spring.datasource.username=root
 spring.datasource.password=
 spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.show-sql=true

# =====================================
# Logging Configuration
# =====================================
# Show detailed logs for our application
logging.level.com.example.demo=INFO

# Show SQL queries (already enabled above)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show WebClient HTTP calls
logging.level.org.springframework.web.reactive.function.client=DEBUG

# =====================================
# Validation Messages
# =====================================
spring.web.resources.add-mappings=false
